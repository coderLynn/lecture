<!DOCTYPE html>

<body>

<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector:"lts-app",
        template:`
            <div class="lts" [ngStyle]="styles">
                <h1>未来之光qq官方群：424734136</h1>
                <p>未来之光所有课程免费，课程内容分为初级，中级，高级部分</p>
            </div>
        `
    })
    class LtsApp{
        constructor(){
            this.styles={
                color:"#000",
                background:"yellow",
                padding:"5px 20px",
            }
        }
    }
    bootstrap(LtsApp);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../angular2-beta-stack/dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<lts-app></lts-app>

<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";
    import {CORE_DIRECTIVES,FORM_DIRECTIVES} from "angular2/common";

    @Component({
        selector:"lts-app",
        directives:[CORE_DIRECTIVES,FORM_DIRECTIVES],
        template:`
            <form #f="ngForm">
                <ul ngControlGroup="base">
                    <li>姓名：<input type="text" ngControl="name"></li>
                    <li>地址：<input type="text" ngControl="dress"></li>
                    <li>电话：<input type="text" ngControl="tel"></li>
                </ul>
                <ul ngControlGroup="skill">
                    <li>html：<input type="checkbox" ngControl="html"></li>
                    <li>css：<input type="checkbox" ngControl="css"></li>
                    <li>jquery：<input type="checkbox" ngControl="jquery"></li>
                </ul>
            </form>
            <pre>
                {{decode(f.value)}}
            </pre>
        `
    })
    class LtsApp{
        decode(val){
        return JSON.stringify(val,null,'\t');
        }
    }
    bootstrap(LtsApp);
</script>

</body>
</html>

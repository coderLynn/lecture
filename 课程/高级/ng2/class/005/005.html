<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" src="../angular2-beta-stack/dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<lts-app></lts-app>
<script  type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector:'lts-app',
        template:`
            <h1 [style.color]="color">未来之光</h1>
        `
    })

    class LtsApp{
        constructor(){
            this.color="red";
        }
    }

    bootstrap(LtsApp);
</script>

</body>
</html>

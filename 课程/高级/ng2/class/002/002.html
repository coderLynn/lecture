<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../angular2-beta-stack/dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<lts-app></lts-app>

<script type="text/typescript">
        import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";

        @Component({
            selector:"lts-app",
            template: `
		<h1>Hello,Angular2</h1>
		<p>
			使用ES6开发Angular2应用的一个好处就是，可以不用拼接模板字符串了。
		</p>
		<ul>
			<li>在模板中可以使用任何标准的HTML元素</li>
			<li>如果模板定义在单独的文件里，可以使用templateUrl引入</li>
		</ul>
	`
        })


        class LtsApp{}

        bootstrap(LtsApp);
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="textml; charset=utf-8">
    <title>无标题文档</title>
    <!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">-->
    <style>
        *{ padding:0; margin:0;}
        #main{ width:100%; height:960px;}
        #list{ position:relative; width:100%; height:100%;}
        #list li{ width:100%; height:100%; position:absolute; left:0; top:0;}
        #list li:nth-of-type(1){  background:url(img/a.png) no-repeat;}
    </style>
</head>
<script src="../jquery/jquery-demo/jquery-1.9.1.min.js"></script>
<script>

    /*当scale是1的时候，iphone4 大小 320 * 480
     当scale是0.5的时候，iphone4 大小 640 * 960
     设计稿 : 640 * 960

     当scale是1的时候，iphone5 大小 320 * 568
     当scale是?的时候，iphone5 大小 ? * 960*/

    var desW = 640;
    var desH = 960;
    var viewH = $(window).width();

    var scale = viewH / desH;

    document.write('<meta name="viewport" content="width=device-width,initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no">');

</script>
<body>
<div id="main">
    <ul id="list">
        <li></li>
    </ul>
</div>
</body>

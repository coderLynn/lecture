<script>
    /*1.合并两个数组*/
    var a1=['a','b','c'];
    var a2=['d','c','e','f'];
    var a3=a1.concat(a2);/*一种方法*/
    console.log(a3);//输出["a", "b", "c", "d", "c", "e", "f"]
    console.log(a1);//['a','b','c']
    console.log(a2);//['d','c','e','f']
    /*第二种方法*/
    for(var i=0;i<a2.length;i++){
        a1.push(a2[i]);
    }
    console.log("第二种方法："+a1);
/*第三种方法*/
for(var i=0;i<a1.length;i++){
    a2.unshift(a1[i]);
}

var b1=['a','b','c','d'];
var b2=['e','f','g'];
    b2.push.apply(b2,b1);
    console.log("第四种方法："+b2);

console.log("第三种方法"+a2);

    /*2.删除第二个数组*/
    a3.splice(1,1);
    console.log(a3);//["a", "c", "d", "c", "e", "f"]

    var arr = [
        ["颜色分类:黄色", "尺码:38"],
        ["颜色分类:黄色", "尺码:38"],
        ["颜色分类:浅棕色", "尺码:38"],
        ["颜色分类:浅棕色", "尺码:38"],
        ["颜色分类:黄色", "尺码:40"],
        ["颜色分类:黄色", "尺码:40"],
        ["颜色分类:黄色", "尺码:41"],
        ["颜色分类:黄色", "尺码:41"]
    ];

    //获取不重复的颜色
    var color, result = {};
    for( var i = 0; i < arr.length; i++ ){
        color = arr[i][0].split(':')[1];
        result[color] = result[color] || true;
    }

    //转换成数组
    var resultArr = [];
    for( var color in result){
        resultArr.push(color);
    }
    console.log(resultArr);

<script>
    <!--apply call bind 在js中都可以改变上下文-->

    function name(){

    }
    name.prototype={
        job:"web",
        can:function () {
            console.log("他会"+this.job);
        }
    }
    var app=new name();
    app.can();

    /*如果我们有一个方法是banner={job:"js"}这时我们的apply和call就派上用场了*/
    banner={
        job:"js"
    }
    app.can.call(banner);
    app.can.apply(banner);

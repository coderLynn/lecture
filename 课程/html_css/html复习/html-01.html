<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--在这里定义样式  样式就类似于我们家里装修房子-->
    <style>
        .div1{
            background: #807E7E;//背景颜色
            height:45px;/*//这个div1的高度*/
            line-height:45px;/*//行高，当行高设置和高度一样时文字就会上下居中。*/
            padding-left:70px;/*//是元素内部的左边的距离*/
        }
        .div1 a{
            width:100px;
            display: inline-block;
           /* background: red;*/
            color: #fff;/*//字体颜色*/
            text-decoration:none;/*//字体下划线样式设置成没有。*/
            text-align: center;/*文本对齐方式为居中center*/
        }
        .div2 p{
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="div1">
        <a href="http://www.baidu.com">百度</a>
        <a href="http://www.taobao.com">淘宝</a>
        <a href="http://www.qq.com">QQ</a>
        <a href="http://www.jd.com">京东</a>
    </div>

<h2>这是h2标签</h2>
<h3>这是h3标签</h3>
<h4>这是h4标签</h4>

</div>
</body>
</html>

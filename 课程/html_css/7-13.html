<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        <!--
        -->
        * {
            padding: 0px;
            margin: 0px;
        }

        .div1 {
            background: #f8f8f8;
            text-align: center;
        }

        ul {
            list-style: none;
        }

        ul.first {
            display: inline-block;
            text-align: center;
            height: 45px;
            line-height: 45px;

        }

        ul.first li {
            display: inline-block;
            text-align: center;
            float: left;
            width: 45px;
        }

        .content {
            text-align: center;
        }

        .search {
            width: 950px;
            margin: 0 auto;
            height: 45px;
            line-height: 45px;
            text-align: center;
        }

        .search input[type=text] {
            width: 400px;
            height: 30px;
        }

        .search input[type=button] {
            width: 100px;
            height: 34px;
            background: #3385ff;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="div1">
    <ul class="first">
        <li>网页</li>
        <li>新闻</li>
        <li>贴吧</li>
        <li>知道</li>
        <li>音乐</li>
        <li>图片</li>
    </ul>
</div>

<div class="content">
    <div class="search">
        <span style="position: relative"><input type="text"></span>
        <span> <input type="button" value="按钮"></span>
    </div>
</div>
</body>
</html>

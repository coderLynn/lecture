<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--style 风格也就类似于房子的装修-->
    <style>
        .div1 {
            /*width:是宽度 ：值*/
            /*width: 100px;*/
            height: 45px;
            /*border 是边框值  实线 颜色*/
            /*border: 1px solid  red;*/

        }

        .input1 {
            width: 100px;
            height: 50px;
            /*背景颜色*/
            background: blue;
            /*border 边框  把边框设置成没有*/
            border: none;
            /*文本颜色*/
            color: white;
        }

        .input2 {
            width: 700px;
            height: 45px;
        }

        /*这是导航的样式*/
        .ul1 {
            width: 960px;
            height: 45px;
            /*文本上下居中*/
            line-height: 45px;
        }

        .ul1 li {
            /*border:1px solid red;*/
            text-align: center;
            list-style: none;
            float: left;
            width: 100px;
        }

        /*找到a 然后定义a标签的样式*/
        .ul1 li a {
            color: #fff;
            text-decoration: none;
        }

        .daohang {
            background: gray;
            /*color: #fff; 不能在这里定义color呢？*/
        }
    </style>
</head>
<body>

<div class="daohang">
    <ul class="ul1">
        <li><a href="#">网页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">图片</a></li>
        <li><a href="#">知道</a></li>
        <li><a href="#">贴吧</a></li>
        <li><a href="#">音乐</a></li>
    </ul>
</div>

<div class="div1">
    <!--input 是一个可以输入文本的标签。也就是文本框。type--类型的意思 text:文本的意思  value--值  -->
    <input class="input2" type="text" value="请输入您要搜索的内容">
    <input class="input1" type="button" value="按钮">
</div>

<h1>我是一个h1标签</h1>

<h2>我是一个h2标签</h2>

<h3>我是一个h3标签</h3>
<h4>我是一个h4标签</h4>
<h5>我一个h5标签</h5>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--样式部分-->
    <style>
        .header{
            background: #FFAE00;
        }
        .contianer{
            overflow:hidden;
            width:1100px;
            margin:0 auto;
        }
        .navs,.logs{
            float:left;
        }
        .navs li{
            text-align: center;
            float:left;
            width:50px;
            height:40px;
            line-height:40px;
            list-style:none;
        }
        .navs li a{
            color: #000;
            text-decoration: none;
            font-size:18px;
        }
        .navs li.navs1{
            color: #fff;
            background: #000;
        }
        .navs li.navs1 a{
            color:#fff;
        }
        .seach{
            float: right;
            margin-top:20px;
        }
        /*banner*/
        .switch{
            text-align: center;
            margin-top:20px;
        }
        /*公告部分*/
        .bulletin{
            height:50px;
            line-height:50px;
            margin:0 auto;
            width:1100px;
            padding-left:20px;
        }
        .bulletin img{
            vertical-align: middle;
        }
        /*图片列表部分*/
        .list{
            margin:0 auto;
            width:1100px;
        }
        .list .img-list{
            float: left;
            padding:10px;
            border:1px solid #ddd;
        }
    </style>
</head>
<body>
<!--写标签部分-->
    <!--头部-->
    <div class="header">
      <div class="contianer">
          <div class="logs">
              <a href="#"><img src="img/logo.png"></a>
              <a href="#"><img src="img/logo-2.gif"></a>
          </div>
          <ul class="navs">
              <li class="navs1"><a href="#">首页</a></li>
              <li><a href="#">作品</a></li>
              <li><a href="#">文章</a></li>
              <li><a href="#">工具</a></li>
              <li><a href="#">招聘</a></li>
              <li><a href="#">赛事</a></li>
              <li><a href="#">更多</a></li>
          </ul>
          <div class="seach">
              <input type="text" >
              <a href="#">登陆</a>
              |
              <a href="#">注册</a>
          </div>
      </div>
    </div>


<!--banner部分-->
<div class="switch">
    <img src="img/zoolbanner.jpg">
</div>

<!--公告部分-->
<div class="bulletin">
    <img src="img/voice.jpg">
    <span>酷友最新动态：XieV 在 刚刚 把原创作品《花娘子》推荐给了粉丝</span>
</div>


<!--图片列表-->
<div class="list">
    <div class="img-list"><img src="img/z-list.jpg"></div>
    <div class="img-list"><img src="img/z-list.jpg"></div>
    <div class="img-list"><img src="img/z-list.jpg"></div>
    <div class="img-list"><img src="img/z-list.jpg"></div>
</div>


<!--推广广告部分-->
<div class="tuiguang">

</div>

</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格演示</title>
<style type="text/css">
thead{
	background-color:#555;
    color:white; 
	}
tfoot{
	background:#BBB;
	}
</style>

</head>

<body>
<table width="400" border="1" align="center" bordercolor="#003399">
<thead>
  <tr>
    <th colspan="2">产品</td>
    <th colspan="2">描述信息</td>
  </tr>
  <tr align="center">
    <td>公司</td>
    <td>编号</td>
    <td>用途</td>
    <td>价格</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th rowspan="2">大众</td>
    <td>DZ-1</td>
    <td>中端客户</td>
    <td>100.00</td>
  </tr>
  <tr>
    <td>DZ-2</td>
    <td>低端客户</td>
    <td>50.00</td>
  </tr>
  <tr>
    <th rowspan="2">前沿</td>
    <td>JY-1</td>
    <td>高端客户</td>
    <td>200.00</td>
  </tr>
  <tr>
    <td>JY-2</td>
    <td>中端客户</td>
    <td>100.00</td>
  </tr>
 </tbody>
 <tfoot>
  <tr>
    <td>2</td>
    <td>4</td>
    <td>3</td>
    <td>120.00</td>
  </tr>
   </tfoot>
</table>


</body>
</html>

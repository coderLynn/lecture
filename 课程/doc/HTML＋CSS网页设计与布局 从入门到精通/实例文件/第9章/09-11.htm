<html>
<head>
<title>层叠特性</title>
<style type="text/css">
p{				
	color:green;	
	}
.red{
	color:red;		
	}
.purple{
	color:purple;				
	}
#line3{
	color:blue;
	}
</style>
</head>
<body>
	<p >这是第1行文本</p>
	<p class="red">这是第2行文本</p>
	<p id="line3" class="red">这是第3行文本</p>
	<p style="color:orange;" id="line3">这是第4行文本</p>
	<p class="purple red">这是第5行文本</p>
</body>
</html>
